<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid mt-2" layout:fragment="contentForView">
    <div class="card mt-1">
        <div class="card-header">
            <h3>Enregistrement Clients</h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/save-client}">
                <div class="form-group">
                    <label for="nomComplet">Nom et Prenom</label>
                    <input type="text" class="form-control" id="nomComplet" name="nomComplet" aria-describedby="emailHelp"
                     th:value="${client.nomComplet}"
                    >
                    <small   class="form-text text-danger" th:if="${mode=='error' && errors.containsKey('nomComplet')}" th:text="${errors.get('nomComplet')}" ></small>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" aria-describedby="emailHelp"
                           th:value="${client.telephone}">
                    <small th:if="${mode=='error' && errors.containsKey('telephone')}"  class="form-text text-muted"  th:text="${errors.get('telephone')}"></small>
                </div>
                <div class="form-group">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville" name="ville" aria-describedby="emailHelp"
                           th:value="${client.ville}">
                </div>
                <div class="form-group">
                    <label for="quartier">Quartier</label>
                    <input type="text" class="form-control" id="quartier" name="quartier" aria-describedby="emailHelp"
                           th:value="${client.quartier}">

                </div>

                <div class="form-group">
                    <label for="numVilla">Numero Villa</label>
                    <input type="text" class="form-control" id="numVilla" name="numVilla"  aria-describedby="emailHelp"
                           th:value="${client.numVilla}">

                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
